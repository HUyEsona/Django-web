<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg?cs=srgb&dl=pexels-asad-photo-maldives-457882.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px;
            text-align: center;
            font-size: 30px;
        }
        nav {
            background-color: white;
            padding: 5px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 70px; /* Thêm khoảng cách giữa các liên kết */
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 20px; /* Thay đổi kích thước chữ tại đây */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white; /* Thay đổi màu nền cho container */
        }
        h1 {
            text-align: center;
        }
        .contact-info {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            font-size: 20px;
        }
        .contact-info div {
            width: 45%;
            margin-bottom: 20px;
        }
        .contact-info img {
            max-width: 150%;
            border-radius: 30px;
        }
    </style>
</head>
<body>

<header>
    <!-- Nội dung header của bạn ở đây -->
    <h1>Shop Bán Hàng Online Đồ Thể Dục Thể Thao.</h1>
</header>
<nav>
    <ul>
        <li><a href="/trang_chu/">Trang Chủ</a></li>
        <li><a href="/san_pham/">Sản Phẩm</a></li>
        <li><a href="/gio_hang/">Giỏ Hàng</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/lien_he/">Liên Hệ</a></li>
    </ul>
<section>
<div class="container">
    <div class="contact-info">
        <div>
            <h2>Thông Tin Liên Hệ</h2>
            <p>Địa chỉ: 123 Đường ABC, Thành phố XYZ</p>
            <p>Email: example@example.com</p>
            <p>Điện thoại: 123-456-789</p>
        </div>
        <div>
            <img src="https://yenmay2hand.com/wp-content/uploads/2023/05/shop-quan-ao-Hiphop-3.jpg" alt="Map">
        </div>
    </div>
</div>

</body>
</html>
