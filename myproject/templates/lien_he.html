<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .contact-info {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .contact-info div {
            width: 45%;
            margin-bottom: 20px;
        }
        .contact-info img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Liên Hệ Cửa Hàng</h1>

        <div class="contact-info">
            <div>
                <h2>Thông Tin Cửa Hàng</h2>
                <p>Shop Bán Hàng Online Đồ Thể Dục Thể Thao</p>
                <p>123 Đường ABC, Quận XYZ, Thành Phố ABC</p>
            </div>
            <div>
                <h2>Thông Tin Chủ Shop</h2>
                <p>Tên: Nguyễn Văn A</p>
                <p>Email: example@gmail.com</p>
                <p>Số Điện Thoại: 0123 456 789</p>
            </div>
        </div>

        <div class="contact-info">
            <img src="https://via.placeholder.com/300" alt="Hình Ảnh Cửa Hàng">
        </div>
    </div>

</body>
</html>
